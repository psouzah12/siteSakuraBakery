<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="short icon" href="../imagens/logoicon.ico">
    <link rel="stylesheet" type="text/css" href="../estilos/indexEstilo.css">
    <link rel="stylesheet" type="text/css" href="../estilos/contatoEstilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script type="text/javascript" src="../scripts/contatoScript.js" defer></script>
</head>
<body>
    <header>
        <img id="logo" src="../imagens/LogoSB.png" alt="Logo">
        <span id="nomePerfil">Paulo Souza</span>
        <img id="perfil" src="../imagens/fotoPerfil.jpg" alt="Foto de Perfil">
    </header>
    <aside>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li class="dropdown">
                    <a href="../paginas/produtos.html">Nossos Produtos</a>
                    <ul class="conteudoDropdown">
                        <li><a>Bolo Matcha</a></li>
                        <li><a>Mochi Daifuku</a></li>
                        <li><a>Taiyaki da Sorte</a></li>
                    </ul>
                </li>
                <li><a href="../paginas/sobre.html">Sobre Nós</a></li>
                <li><a href="../paginas/contato.html">Entre em Contato</a></li>
            </ul>
        </nav>
    </aside>      
    <main>
        <section id="formularioContainer">
            <h2>Contato</h2>
            <form id="formulario">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required><br><br>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required><br><br>
                <label for="motivo">Motivo:</label>
                <select id="motivo" name="motivo" required>
                    <option value="geral">Geral</option>
                    <option value="suporte">Suporte</option>
                    <option value="compras">Compras</option>
                    <option value="duvidas">Dúvidas</option>
                </select><br><br>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" required></textarea><br><br>
                <label for="preferencia">Como prefere ser contatado?</label><br>
                <input type="radio" id="contatoEmail" name="contato" value="E-mail" checked>
                <label for="contatoEmail">E-mail</label>
                <input type="radio" id="phone-contact" name="contato" value="Telefone">
                <label for="contatoTel">Telefone</label><br><br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </form>
        </section>
        <section id="saida"></section>
    </main>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.body.classList.add('fade-in');
        });
    </script>
    <footer>
        <p>&copy; 2024 Sakura Bakery. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
